<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup&login</title>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-100 sm:h-screen flex justify-center lg:items-center ">
            <div class=" flex flex-col justify-center items-center border p-4 lg:rounded-2xl bg-gradient-to-br from-[#2E0249] to-[#090979]  ">
                <img src="https://i.postimg.cc/BZhSXQK0/login.png" alt="signup img" class="w-20 sm:pt-10 lg:p-2 animate__animated animate__slideInDown">
            <h1 class="text-5xl font-bold text-white pt-1">Signup</h1>
            <h3 class="text-4xl font-semibold pt-4 pb-2 text-zinc-200">Create account</h3>
            <form class="flex flex-col m-4 gap-3 ">
                <input  type="text" placeholder="Full name" class="border p-3 rounded-xl bg-[#0F172A] text-white placeholder-gray-400  hover:border-orange-500" required>
                <input type="email" placeholder="Email address" class="border p-3 rounded-xl bg-[#0F172A] text-white placeholder-gray-400  hover:border-orange-500" required>
                <input type="password" placeholder="Password" class="border p-3 rounded-xl bg-[#0F172A] text-white placeholder-gray-40 hover:border-orange-500" required>
                 <input type="password" placeholder="Confirm Password" class="border p-3 rounded-xl bg-[#0F172A] text-white placeholder-gray-400  hover:border-orange-500" required> 
                <div class=" mt-1 p-3  border rounded-lg bg-[#0F172A] text-white placeholder-gray-400  flex gap-2 justify-center hover:border-orange-500">
                <input type="checkbox" required >
                <label class="text-gray-200 font-semibold">I agree to the <a href="#" class="text-blue-400"
                    >Terms of Service</a> and <a href="#" class="text-blue-400"
                    >Privacy Policy</a> </label>
                </div>
                <button class=" bg-blue-600 hover:bg-orange-600 p-3 text-white font-bold rounded-xl text-lg mt-3 mb-1">Create Account</button>
                <h2 class="flex justify-center gap-2 text-gray-300 font-semibold text-xl">Already have an account?<a href="Login.html" class="text-blue-400 hover:text-orange-600">Log in</a></h2>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
