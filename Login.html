<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-100 h-screen flex  justify-center lg:p-15 ">
        <div class=" shadow-2xl shadow-blue-900 bg-gradient-to-br from-[#2E0249] to-[#090979] border lg:rounded-2xl  flex flex-col justify-center items-center lg:w-4/12 w-full">
            <img class="w-20 animate__animated animate__slideInDown" src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Login img">
            <h1 class="lg:text-5xl text-4xl font-bold p-3 text-white">Welcome back</h1>
            <h3 class="text-gray-300 text-lg font-semibold p-2" >Login to your account to continue</h3>
            <form class="flex flex-col gap-3 m-4  ">
                <input class="border rounded-xl p-3 bg-[#0F172A] bg-[#0F172A] text-white placeholder-gray-400  hover:border-orange-500" type="email" placeholder="Email address">
                <input class="border rounded-xl p-3 bg-[#0F172A] bg-[#0F172A] text-white placeholder-gray-400  hover:border-orange-500" type="password" placeholder="Password">
                <div class="flex gap-5  lg:gap-18 justify-center items-center m-2 font-semibold ">
                    <div class="flex items-center justify-center gap-1 ">
                         <input  type="checkbox" >
                        <label for="remember" class="text-gray-300 text-lg">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-500 text-lg hover:text-orange-500">Forgot password?</a>
                </div>
                <button class=" bg-blue-600 p-3 rounded-xl text-white font-bold text-xl hover:bg-orange-600">Login</button>
                <h1 class="flex justify-center gap-2 font-semibold text-lg mt-3 text-gray-300">Don't have an account? <a class="text-blue-500 hover:text-orange-500 " href="index.html">Sign up</a></h1>
            </form>
        </div>
    </div>
</body>
</html>
